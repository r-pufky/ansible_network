---
###############################################################################
# Verify
###############################################################################
# Verify FRR configuration is correct using cached dynamic vagrant blocks.
#
# Args:
#   _test_network_vagrant: str - vagrant network block.
#   _test_network_resolv: str - resolv.conf block.

- name: 'Verify'
  hosts: 'all'
  gather_facts: false
  become: true
  tasks:
    - name: 'Verify | assert fact_caching not expired'
      ansible.builtin.assert:
        quiet: true
        that:
          - '_test_network_vagrant is defined'
        fail_msg: '✘ fact_caching has expired; re-run prepare.'

    - name: 'Verify | FRR | gather frr.service status'
      ansible.builtin.command: 'systemctl status frr.service'
      register: _test_network_frr
      changed_when: false

    - name: 'Verify | FRR | assert frr.service active'
      ansible.builtin.assert:
        quiet: true
        that:
          - _test_network_frr.rc == 0
          - '"Active: active" in _test_network_frr.stdout'
        fail_msg: '✘ frr.service should be enabled and active.'

- name: 'Verify | enable interface management disabled'
  hosts: 'network-debian-12-vm-frr-disable-management'
  gather_facts: false
  become: true
  tasks:
    - name: 'Verify | query /etc/network/interfaces'
      ansible.builtin.template:
        src: 'template.j2'
        dest: '/etc/network/interfaces'
        owner: 'root'
        group: 'root'
        mode: '0644'
      check_mode: true
      diff: true
      register: _test_network_interfaces
      vars:
        content: |+
          # This file describes the network interfaces available on your system
          # and how to activate them. For more information, see interfaces(5).

          {{ _test_network_vagrant }}

    - name: 'Verify | interfaces | assert expected /etc/network/interfaces'
      ansible.builtin.assert:
        quiet: true
        that:
          - not _test_network_interfaces.changed
        fail_msg: '✘ /etc/network/interfaces is not in expected format.'

- name: 'Verify | enable with interfaces.d sources'
  hosts: 'network-debian-12-vm-frr-enable-with-sources'
  gather_facts: false
  become: true
  tasks:
    - name: 'Verify | query /etc/network/interfaces'
      ansible.builtin.template:
        src: 'template.j2'
        dest: '/etc/network/interfaces'
        owner: 'root'
        group: 'root'
        mode: '0644'
      check_mode: true
      diff: true
      register: _test_network_interfaces
      vars:
        content: |
          # This file describes the network interfaces available on your system
          # and how to activate them. For more information, see interfaces(5).

          {{ _test_network_vagrant }}
          post-up /usr/bin/systemctl restart frr.service
          source /etc/network/interfaces.d/*

    - name: 'Verify | interfaces | assert expected /etc/network/interfaces'
      ansible.builtin.assert:
        quiet: true
        that:
          - not _test_network_interfaces.changed
        fail_msg: '✘ /etc/network/interfaces is not in expected format.'

    - name: 'Verify | FRR | /etc/frr/frr.conf'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | FRR | /etc/frr/frr.conf'
        test_src: 'frr.conf'
        test_file: '/etc/frr/frr.conf'
        test_owner: 'frr'
        test_group: 'frr'
        test_mode: '0640'
        test_diff: true

    - name: 'Verify | FRR | /etc/frr/daemons'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | FRR | /etc/frr/daemons'
        test_src: 'daemons'
        test_file: '/etc/frr/daemons'
        test_owner: 'frr'
        test_group: 'frr'
        test_mode: '0640'
        test_diff: true

- name: 'Verify | enable without interfaces.d sources'
  hosts: 'network-debian-12-vm-frr-enable-no-sources'
  gather_facts: false
  become: true
  tasks:
    - name: 'Verify | query /etc/network/interfaces'
      ansible.builtin.template:
        src: 'template.j2'
        dest: '/etc/network/interfaces'
        owner: 'root'
        group: 'root'
        mode: '0644'
      check_mode: true
      diff: true
      register: _test_network_interfaces
      vars:
        content: |+
          # This file describes the network interfaces available on your system
          # and how to activate them. For more information, see interfaces(5).

          {{ _test_network_vagrant }}
          post-up /usr/bin/systemctl restart frr.service

    - name: 'Verify | interfaces | assert expected /etc/network/interfaces'
      ansible.builtin.assert:
        quiet: true
        that:
          - not _test_network_interfaces.changed
        fail_msg: '✘ /etc/network/interfaces is not in expected format.'

    - name: 'Verify | FRR | /etc/frr/frr.conf'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | FRR | /etc/frr/frr.conf'
        test_src: 'frr.conf'
        test_file: '/etc/frr/frr.conf'
        test_owner: 'frr'
        test_group: 'frr'
        test_mode: '0640'
        test_diff: true

    - name: 'Verify | FRR | /etc/frr/daemons'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | FRR | /etc/frr/daemons'
        test_src: 'daemons'
        test_file: '/etc/frr/daemons'
        test_owner: 'frr'
        test_group: 'frr'
        test_mode: '0640'
        test_diff: true
